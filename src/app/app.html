<div class="app-layout">
  <ng-container *ngIf="showShell()">
    <app-sidebar [collapsed]="collapsed()" (toggleCollapse)="toggleSidebar()"></app-sidebar>

    <div class="main-area" [class.collapsed]="collapsed()">
      <app-header [pageTitle]="title()" (toggleMobile)="toggleSidebar()"></app-header>

      <main class="content-area">
        <router-outlet></router-outlet>
      </main>
    </div>
  </ng-container>

  <!-- When shell is hidden (e.g. login), render only the routed component full-width -->
  <ng-container *ngIf="!showShell()">
    <main class="content-area full login-page">
      <router-outlet></router-outlet>
    </main>
  </ng-container>
</div>
